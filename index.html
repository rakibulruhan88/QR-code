<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code Genarator</title>
</head>
<body>

    <div class="card">
       <div class="card-section">
        <div class="enter-text">
            <h2>
                Enter the text or URL
            </h2>
            <input type="text" placeholder="Text or URL">
        </div>
        <div class="qr-code">
            <img src="scan me.webp" alt="scan me" class="qr">
            <img src="qr.png" alt="" class="qr-img">
        </div>
        <div class="btn">
            <button>
                Genarate QR Code
            </button>
        </div>
       </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
